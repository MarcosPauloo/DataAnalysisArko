<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Desafio Arko</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            flex-direction: row;
        }
        .login-branding {
            background: linear-gradient(to right, #28a745, #1e7e34);
            color: white;
            padding: 4rem;
        }
        .login-branding h1 {
            font-weight: 700;
        }
        .login-form {
            padding: 3rem;
            
        }
        .form-floating .form-control {
            height: calc(3.5rem + 2px);
            padding: 1rem;
        }
        .form-floating label {
            padding: 1rem;
        }
        .buttons-arko{
            background-color: #28a745;
            color:white;
        }
    </style>
</head>
<body>
    <div class="login-container ow g-0">
            <div class="col-md-6 d-none d-md-flex flex-column justify-content-center align-items-center login-branding">
                <i class="bi bi-bar-chart-line-fill" style="font-size: 5rem;"></i>
                <h1 class="mt-3">Arko Sales</h1>
                <p class="lead">Plataforma de Análise de Dados</p>
            </div>

            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="col-12 col-lg-8 col-xl-7">
                    <div class="card shadow-sm border-0 login-form">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-1">Bem-vindo!</h2>
                            <p class="card-text text-center text-muted mb-4">Faça login para continuar.</p>
                            
                            {% if form.errors %}
                                <div class="alert alert-danger" role="alert">
                                  Seu usuário e senha não correspondem. Tente novamente.
                                </div>
                            {% endif %}

                            <form method="post">
                                {% csrf_token %}
                                
                                <div class="form-floating mb-3">
                                    <input type="text" name="username" class="form-control" id="id_username" placeholder="Usuário" required>
                                    <label for="id_username">Usuário</label>
                                </div>
                                
                                <div class="form-floating mb-3">
                                    <input type="password" name="password" class="form-control" id="id_password" placeholder="Senha" required>
                                    <label for="id_password">Senha</label>
                                </div>
                                
                                <div class="d-grid mt-4">
                                    <button type="submit" class="btn buttons-arko btn-lg">Entrar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
